<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <div class="container">
      <div class="register">
        <div class="register-imagelogo">
          <img
            class="register-imglogo"
            src="https://frontends.udemycdn.com/components/auth/desktop-illustration-x1.webp"
            alt="vleaning"
          />
        </div>
      </div>
      <div class="register">
        <div class="from-rigister">
          <h1>Đăng ký và bắt đầu học</h1>
          <form action>
            <div class="form-group">
              <label for="fullname">Tên đầy đủ</label>
              <input id="fullname" type="text" placeholder="Nhập tên đầy đủ" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Nhập email" />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                id="password"
                type="password"
                placeholder="Nhập mật khẩu"
              />
            </div>
            <div class="form-group1">
              <input id="newsletter" type="checkbox" />
              <label for="newsletter"
                >Gửi cho tôi các ưu đãi đặc biệt, đề xuất cá nhân hóa và bí
                quyết học tập.</label
              >
            </div>
            <div class="button">
              <button type="submit">Đăng ký</button>
            </div>
            <p class="bosung">
              Bằng việc đăng ký, bạn đồng ý với Điều khoản sử dụng và Chính sách
              về quyền riêng tư.
            </p>
            <p class="dangnhap">
              Bạn đã có tài khoản chưa? <a href="#">Đăng nhập</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
