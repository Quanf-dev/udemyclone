<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; width: 100%; background-color: #f2f2f2;">
    <table style="width: 100%; height: 100vh; border-collapse: collapse; border-spacing: 0;">
        <tr>
            <td style="display: flex; justify-content: center; align-items: center;">
                <div style="width: 400px; text-align: center; background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <div style="background-color: #a7281a; color: white; padding: 20px;">
                        <img src="vlearning-logo-removebg-preview (1).png" alt="Email Icon" style="width: 80px; height: 70px;">
                    </div>
                    <div style="padding: 20px;">
                        <h1 style="font-size: 24px; color: #333;">Email Verification</h1>
                        <p style="font-size: 16px; color: #555; margin: 10px 0;">Hi <span id="first-name">${first_name}</span>,</p>
                        <p style="font-size: 16px; color: #555; margin: 10px 0;">You're almost set to start enjoying <span id="company-name">${company_name}</span>. Simply click the link below to verify your email address and get started. The link expires in 48 hours.</p>
                        <a href="#" id="verify-button" style="display: inline-block; padding: 12px 20px; font-size: 16px; color: white; background-color: #e74c3c; text-decoration: none; border-radius: 5px; margin-top: 20px; transition: background-color 0.3s;">Verify Email</a>
                    </div>
                    <div style="padding: 10px; font-size: 12px; color: #888;">
                        &copy; 2024 ${company_name}
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
